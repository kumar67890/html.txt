<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #0b0606;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color:rgb(194, 170, 170) ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>counter</th>
            <th>counter code</th>
            <th>counter email</th>
        </tr>
       <tr>
           <td>India</td>
           <td>In</td>
        <td>in@mail.com</td>
       </tr>
       <tr>
        <td>Iceland</td>
        <td>Ic</td>
        <td>ic@mail.com</td>
       </tr>
       <tr>
        <td>Japan</td>
        <td>Jp</td>
        <td>jp@mail.com</td>
       </tr>
       <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@mail.com</td>
       </tr>
      
    </table>
</body>
</html>
